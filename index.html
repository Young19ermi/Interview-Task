<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Object Editor</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/OBJExporter.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #canvas-container { width: 100vw; height: 100vh; }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #ui select, #ui button, #ui input[type="range"] {
      display: block;
      width: 120px;
      margin: 0;
    }

    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      font-family: monospace;
      z-index: 10;
      display: none;
      white-space: pre;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <div id="ui">
    <label>Add Shape:</label>
    <select id="brushType">
      <option value="sphere">Sphere</option>
      <option value="cube">Cube</option>
      <option value="cylinder">Cylinder</option>
      <option value="torus">Torus</option>
      <option value="knot">Knot</option>
      <option value="icosahedron">Icosahedron</option>
      <option value="torusknot">TorusKnot</option>
    </select>
    <button id="undoButton">Undo </button>
    <button id="saveBtn">Save Scene</button>
    <button id="loadBtn">Load Scene</button>
    <button id="importBtn">Import OBJ</button>
    <button id="exportBtn">Export OBJ</button>
    
    <hr style="width: 100%; border: 1px solid #ccc;"/>

    <label>Rotation X:</label>
    <input type="range" id="rotateX" min="0" max="360" value="0">
    <label>Rotation Y:</label>
    <input type="range" id="rotateY" min="0" max="360" value="0">
    <label>Rotation Z:</label>
    <input type="range" id="rotateZ" min="0" max="360" value="0">

    <hr style="width: 100%; border: 1px solid #ccc;"/>
    
    <label>Scale Uniform:</label>
    <input type="range" id="scale" min="0.1" max="5" step="0.1" value="1">
    
    <hr style="width: 100%; border: 1px solid #ccc;"/>

    <button onclick="setTransformMode('translate')">Move</button>
  </div>

  <div id="info"></div>

  <script src="scripts.js"></script>
</body>
</html>
